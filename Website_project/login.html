<html>
    <head>
    <meta charset="UFT-8">
    <title></title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>


    </head>

    <body>
        <div class ="container">
        <div class="header"> 
        <h2>Đăng Nhập Tài Khoản</h2>

        </div>
       <form class="form" id ="form">
        <div class="form-control ">
            <label>Họ Và Tên</label>
            <input type="username" placeholder="Tên tài khoản" id="username">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-info"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label>Email</label>
            <input type="text" placeholder="Email" id="email">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-info"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label>Mật Khẩu</label>
            <input type="password" placeholder="Tối thiểu 8 kí tự, ít nhất 1 chữ cái và 1 số" id="password">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-info"></i>
            <small>Error message</small>
        </div>

        <button>Đăng Nhập</button>
        <div class="for">
        <a href="forgot.html">Quên Mật Khẩu</a>
        </div>
        <div class="reg">

        
        <a  href="register.html">Đăng Kí Tài Khoản</a>
        </div>

       </form> 
    </div>
    <script src="js/al.js"></script>
    </body>
</html>
