<html>
    <head>
    <meta charset="UFT-8">

    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>

        <title>Pepe Shop</title>
    </head>

    <body>
        <header>
            <div class=" header_top">
                <div class="top_left">
                    <a href="index.html">   <img src="./img/logo.png" alt="logo" srcset=""> </a>
                    <h3 class="header_title">Đăng Kí Tài Khoản</h3>
                </div>
                <div class="top_right">
                    <a href="#">Bạn cần giúp đỡ?</a>
                </div>
            </div>
        </header>
        <div class ="container">
        <div class="header"> 
        <h2>Đăng Kí Tài Khoản</h2>

        </div>
       <form class="form" id ="form">
        <div class="form-control ">
            <label>Họ Và Tên</label>
            <input type="username" placeholder="Tên tài khoản" id="username">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-info"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label>Email</label>
            <input type="text" placeholder="Email" id="email">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-info"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label>Mật Khẩu</label>
            <input type="password" placeholder="Tối thiểu 8 kí tự, ít nhất 1 chữ cái và 1 số" id="password">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-info"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label> Xác Nhận Mật Khẩu</label>
            <input type="password2" placeholder="Nhập lại mật khẩu" id="password2">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-info"></i>
            <small>Error message</small>
        </div>


        <button>Đăng Kí</button>
        <div class="ta">
            Bạn đã có tài khoản?
            <a href="login.html">Đăng Nhập</a>
        </div>

        
        
      

       </form> 
    </div>
    <script src="js/register.js"></script>
    </body>
</html>
